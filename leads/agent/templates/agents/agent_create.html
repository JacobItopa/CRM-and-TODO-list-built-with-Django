{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'agent_list'  %}">Go back to the agents</a>
    <hr >
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-2xl text-gray-750">Create a new Agent </h1>
    </div>
    
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Submit</button>
    </form>
</div>

{% endblock content %}
